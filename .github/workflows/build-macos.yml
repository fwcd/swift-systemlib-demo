name: Build (macOS)

on:
  push:

jobs:
  build:
    strategy:
      matrix:
        include:
        - os: 'macos-11'
          xcode: '13.2.1'
        - os: 'macos-12'
          xcode: '14.1'
      fail-fast: false
    
    name: Build (${{ matrix.os }}, Xcode ${{ matrix.xcode }})
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Install system dependencies (macOS)
      run: brew install cairo
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: ${{ matrix.xcode }}
    - name: Build
      run: swift build
